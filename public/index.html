<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat App</title>
</head>
<body>
    <div id="video-chat-lobby" class="main"> <br><br><br>
        <h2>WebRTC Video Chat App</h2>

        <input type="text" id="roomName" placeholder="Room Name"><br>
        <button id="join">JOIN</button>
    </div> <br>

    <div id="video-chat">
        <video id="user-video"></video>
        <video id="peer-video"></video>
    </div>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="./chat.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .main {
            color: white;
            width: fit-content;
            margin: 0 auto;
            align-content: center;
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            width: 200px;
        }

        #video-chat {
            /* border: 1px solid white; */
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        video {
            /* min-height: 300px; */
            width: auto;
            max-width: 40vw;
        }
    </style>
</body>
</html>
